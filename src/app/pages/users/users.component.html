<div
  *ngIf="mode !== null"
  class="main-panel"
  [ngClass]="mode ? 'dark' : 'light'"
>
  <div class="container-fluid main-container">
    <div class="row add-user-row">
      <div class="col-md-4">
        <h5>Add new user</h5>
      </div>
      <div class="col-md-4 d-flex justify-content-end align-items-center">
        <button class="add-user-btn" type="button">
          <h6 class="m-0 p-0">Add user</h6>
        </button>
      </div>
    </div>
    <div class="row my-4">
      <div class="col-md-12">
        <input
          type="text"
          placeholder="Search user by name or email"
          class="search-input"
          (input)="searchUsers($event)"
        />
      </div>
    </div>
    <div class="row add-user-row" *ngFor="let user of users">
      <div class="col-md-4">
        <app-skeleton-loader
          *ngIf="!user.image"
          [width]="'100px'"
          [height]="'100px'"
          borderRadius="100px"
          [Mode]="mode"
        />
        <img
          *ngIf="user.image"
          class="user-image-main"
          [src]="user.image"
          alt="user image"
        />
      </div>
      <div class="col-md-4">
        <h5>{{ user.firstName }} {{ user.middleName }} {{ user.lastName }}</h5>
        <p class="text-muted-custom pb-1 mb-1">{{ user.email }}</p>
        <p class="text-muted-custom pb-1 mb-1">{{ user.phoneNumber }}</p>
      </div>
      <div class="col-md-4 d-flex justify-content-end align-items-center">
        <button class="btn btn-success bg-success me-2 btn-view" type="button">
          <mat-icon class="mat-icon-rtl-mirror" svgIcon="view"></mat-icon>
        </button>
        <button class="btn btn-warning bg-warning mx-2 btn-edit" type="button">
          <mat-icon class="mat-icon-rtl-mirror" svgIcon="edit"></mat-icon>
        </button>
        <button class="btn btn-danger bg-danger ms-2 btn-delete" type="button">
          <mat-icon class="mat-icon-rtl-mirror" svgIcon="delete"></mat-icon>
        </button>
      </div>
    </div>
    <div class="row d-flex justify-content-center align-items-center mt-4">
      <div class="col-md-6 d-flex justify-content-center align-items-center">
        <ul
          class="pagination-list-group"
          *ngIf="pageCount !== null && pageCount > 1"
        >
          <li class="pagination-list-group-item">
            <button
              class="pagination-btn btn-custom"
              type="button"
              (click)="previousPage()"
            >
              &laquo;
            </button>
          </li>
          <li
            *ngFor="let i of [].constructor(pageCount); let index = index"
            class="pagination-list-group-item"
          >
            <button
              class="pagination-btn btn-custom"
              type="button"
              (click)="changePage(index)"
            >
              {{ index + 1 }}
            </button>
          </li>
          <li class="pagination-list-group-item">
            <button
              class="pagination-btn btn-custom"
              type="button"
              (click)="nextPage()"
            >
              &raquo;
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
