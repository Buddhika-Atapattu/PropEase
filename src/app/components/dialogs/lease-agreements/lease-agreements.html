<app-notification></app-notification>

<div class="container-fluid h-100" *ngIf="tenant && lease">
  <!-- Panel Close Button -->
  <div class="panel-close-btn-container">
    <button type="button" class="pannel-close-btn" (click)="pannelClose()">
      <i class="fa-solid fa-xmark"></i>
    </button>
  </div>

  <!-- Edit Button -->
  <div class="d-flex justify-content-start mb-3">
    <button class="btn btn-warning" (click)="onEditLease()">
      <i class="fa-solid fa-pen-to-square me-1"></i>
      Edit Lease
    </button>
  </div>

  <!-- Lease Agreement PDF Viewer -->
  <ng-container *ngIf="isLoading; else pdfViewer">
    <div class="d-flex justify-content-center align-items-center h-100">
      <mat-spinner></mat-spinner>
      <p class="ms-3">Loading lease agreement...</p>
    </div>
  </ng-container>

  <ng-template #pdfViewer>
    <ngx-extended-pdf-viewer
      *ngIf="pdfBlob"
      [src]="pdfBlob"
      useBrowserLocale="true"
      height="100vh"
      [showSidebarButton]="true"
      [showDownloadButton]="true"
      [showPrintButton]="true"
      [showPresentationModeButton]="true"
    ></ngx-extended-pdf-viewer>
  </ng-template>
</div>
